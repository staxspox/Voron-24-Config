[mcu H36_combo]
#serial: /dev/serial/by-path/*
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_300039000950415742363820-if00
#canbus_uuid=e185794c4226

# CAN_RX: PD0
# CAN_TX: PD1
# CAN USB switch: PA2
# logic Low = COM to A PORT  CANBUS 
# Logic High = COM to B PORT  USB

#####################################################################
# Extruder
#####################################################################

[extruder]
step_pin: H36_combo:PB9 
dir_pin: H36_combo:PB8
enable_pin: !H36_combo:PB7

##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point for Bondtech 5mm gears
##  34.37086 for Bondtech 8mm gears (Galileo)
rotation_distance: 3.65   #22.6789511   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
##  Use 7.5:1 for Galileo
#gear_ratio: 50:8 #for sherpa mini 8t motor
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.600
filament_diameter: 1.75
heater_pin: H36_combo: PA7 
pullup_resistor: 2200
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: PT1000 #Generic 3950
sensor_pin: H36_combo:PA6 
min_temp: -273.15 #1 #-273.15 
max_temp: 360 #360 
max_power: 1.0
min_extrude_temp: -273
control = pid
pid_Kp=21.957
pid_Ki=4.722
pid_Kd=25.525
pressure_advance: 0.029
pressure_advance_smooth_time: 0.04             ; A Ellis Guide  0.025
max_extrude_cross_section: 5.0 #5000.0
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 120.0 #75.0
max_extrude_only_accel: 1500

[tmc2209 extruder]
uart_pin: H36_combo:PC14
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
#diag_pin: H36_combo:PC15

#####################################################################
# Input Shaper
#####################################################################

[adxl345]
cs_pin: H36_combo:PB12
spi_software_sclk_pin: H36_combo:PB10
spi_software_mosi_pin: H36_combo:PB11
spi_software_miso_pin: H36_combo:PB2
axes_map: -y,z,-x

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,30 # an example

#####################################################################
# FANS
#####################################################################

[heater_fan hotend_fan] # Heatbreak
pin: H36_combo:PA9
max_power:1.0
shutdown_speed:0.0
cycle_time:0.5
hardware_pwm:false
kick_start_time:0.5
fan_speed: 1.0
heater: extruder
heater_temp: 60.0
#off_below:0.1
#tachometer_pin: H36_combo:PC6
# Please make sure the feedback level does not exceed 5V!
#tachometer_ppr:
#tachometer_poll_interval:

[fan] # Part Cooling Fans
pin: H36_combo:PB15
max_power:1.0
shutdown_speed:0.0
cycle_time:0.020
hardware_pwm:false
kick_start_time:0.5
#off_below:0.1
#tachometer_pin: H36_combo:PB14
# Please make sure the feedback level does not exceed 5V!
#tachometer_ppr:
#tachometer_poll_interval:

[fan_generic Fan2]  
pin: H36_combo:PB13
max_power:1.0
shutdown_speed:0.0
cycle_time:0.5
hardware_pwm:false
kick_start_time:0.10
#off_below:0.1

[fan_generic Fan1]   # Top Fan
pin: H36_combo:PA5
max_power:1.0
shutdown_speed:0.0
cycle_time:0.5
hardware_pwm:false
kick_start_time:0.5
#fan_speed: 1.0
#off_below:0.1
#tachometer_pin: H36_combo:PB0
# Please make sure the feedback level does not exceed 5V!
#tachometer_ppr:
#tachometer_poll_interval:

#####################################################################
#	Mcu & Driver Temperature
#####################################################################

[temperature_sensor can_mcu_temp]
sensor_type: temperature_mcu
sensor_mcu: H36_combo
min_temp: 0
max_temp: 150

[temperature_sensor Driver_Temp]
sensor_type: Generic 3950
sensor_pin: H36_combo: PA3
min_temp:0
max_temp:150

[temperature_sensor motor ex]
sensor_type: Generic 3950 # PT1000 #
sensor_pin: H36_combo:PB1
pullup_resistor: 4700
min_temp: -273.15
max_temp: 300
#gcode_id: extruder

